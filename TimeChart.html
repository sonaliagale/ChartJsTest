<div style="width:80%;margin:24px">
    <div class="content">
        <span class="engagement-title">Engagement Timeline</span>
        <div>
            <span id="selectedValue">Last days</span>
            <select class="selectDays" id="days" onchange="selectDays()">
                <option value="90">90</option>
                <option value="100">100</option>
                <option value="150">150</option>
                <option value="200">200</option>
            </select>
            <span id="selectedValue">Select Unit</span>
            <select class="selectDays" id="unit" onchange="selectUnit()">
                <option value="day">Day</option>
                <option value="month">Month</option>
                <!-- <option value="week">Week</option> -->
                <!-- <option value="year">Year</option> -->
                <!-- <option value="hour">Hour</option>
                <option value="minute">Minute</option>
                <option value="second">Second</option> -->
            </select>
            <span id="selectedValue">Select scale Type</span>
            <select class="selectDays" id="type" onchange="selectType()">
                <option value="time">time</option>
                <option value="timeseries">timeseries</option>

            </select>
        </div>
    </div>
    <div class="chartContent">
        <canvas id="myChart"></canvas>
        <div id="legend"></div>
    </div>
</div>
