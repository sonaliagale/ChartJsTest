<div style="height:50%;width:80%;margin-left:5%;margin-right:5%">
    <div class="content">
        <h1>Engagement Timeline</h1>
        <div>
            <span id="selectedValue">Last days</span>
            <select class="selectDays" id="days" onchange="selectDays()">
                <option value="90">90</option>
                <option value="100">100</option>
                <option value="150">150</option>
                <option value="200">200</option>
            </select>
            <span id="selectedValue">Select Unit</span>
            <select class="selectDays" id="unit" onchange="selectUnit()">
                <option value="day">Day</option>
                <option value="month">Month</option>
            </select>
            <span id="selectedValue">Select scale Type</span>
            <select class="selectDays" id="type" onchange="selectType()">
                <option value="time">time</option>
                <option value="timeseries">timeseries</option>

            </select>
        </div>
    </div>
    <div id="legend"></div>

    <div class="chartContent">
        <canvas id="myChart" style="height:100%;width:100%;"></canvas>
    </div>
</div>

<script src="./constant.js">  </script>
